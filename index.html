<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>File Browser</h1>
    <ul id="file-list"></ul>

    <script>
        // Replace with your API or server endpoint for directory listing
        const files = [
            { name: "arduino-zigbee.zip", path: "/files/arduino-zigbee.zip", type: "file" },
            { name: "esp-zigbee-lib.zip", path: "/files/esp-zigbee-lib.jpg", type: "file" },
            { name: "Folder", path: "/files/Folder", type: "folder" },
        ];

        const fileList = document.getElementById('file-list');

        files.forEach(file => {
            const li = document.createElement('li');
            const link = document.createElement('a');

            link.textContent = file.name;
            link.href = file.path;
            link.target = "_blank"; // Opens in a new tab

            if (file.type === 'file') {
                link.download = file.name; // Enables download for files
            } else if (file.type === 'folder') {
                link.href += '/'; // Append slash for folders
            }

            li.appendChild(link);
            fileList.appendChild(li);
        });
    </script>
</body>
</html>
